		<script src="js/clipboard.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init();
			/* 单项复制 */
			var clipboard = new ClipboardJS('#item1 .mui--row-warpper', {
			    text: function(trigger) {
			        return trigger.innerText;
			    }
			});
			clipboard.on('success', function(e) {
				mui.toast('复制成功');
			});
			
			/* 一键复制 */
			var allclip = new ClipboardJS('#btn', {
				text: function(trigger) {
					var txt = '';
					mui.each(document.querySelectorAll('.mui--address'), function () {
						txt += this.innerText;
					});
					return txt;
				}
			})
			allclip.on('success', function (e) {
				mui.toast('一键复制成功');
			});
